server:
  port: 8080

spring:
  datasource:
    url: ${DB_DRIVER}://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

jwt:
  secret-access-key: ${ACCESS_KEY}
  secret-refresh-key: ${REFRESH_KEY}
  access-token-lifetime: 86_400_000 # Millis
  refresh-token-lifetime: 604_800_000 # Millis
